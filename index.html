<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Builder</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        />

      <body>
    <header class="bg-primary text-center">

    </header>
    <main class="d-flex flex-wrap container">
        <div class="card">
        <h2 class="card-title bg-info">Manager</h2>
        <div class="card-body">
          <h3>Name: jordan</h3>
          <h4 class="email"><a href="mailto:jordan@gmail.com">Email</a></h4>
            <h5 class="id">id:4</h5>
            <p>OfficeNumber:5</p>
        </div>
      </div>
        
        <div class="card">
        <h2 class="card-title bg-info">engineer</h2>
        <div class="card-body">
          <h3>Name: james</h3>
          <h4 class="email"><a href="mailto:james@email.com">Email</a></h4>
            <h5 class="id">id:2</h5>
            <a href="https://github.com/github.com/james1">github</a>
        </div>
      </div>
        
        <div class="card">
        <h2 class="card-title bg-info">intern</h2>
        <div class="card-body">
          <h3>Name: john</h3>
          <h4 class="email"><a href="mailto:john@live.com">Email</a></h4>
            <h5 class="id">id:3</h5>
            <p>SchoolName:U of M</p>
        </div>
      </div>
        </main>

    </html>
